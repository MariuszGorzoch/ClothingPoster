<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="MoniTTa.jpg" rel="apple-touch-icon" />
    <title>Podgląd zdjęcia produktu</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1173d4",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              display: ["Manrope"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="flex h-screen flex-col justify-between">
      <div class="flex-grow overflow-y-auto">
        <header
          class="sticky top-0 z-10 bg-background-light px-4 pb-4 pt-6 backdrop-blur-sm dark:bg-background-dark/80"
        >
          <div class="flex items-center justify-between gap-4">
            <h1 class="text-2xl font-bold text-black dark:text-white">
              Zdjęcie produktu
            </h1>
            <button
              aria-label="Zamknij"
              class="flex size-12 items-center justify-center rounded-full bg-black/5 text-black transition hover:bg-black/10 dark:bg-white/10 dark:text-white dark:hover:bg-white/20"
              onclick="window.location.href='index.html';"
              type="button"
            >
              <span class="material-symbols-outlined text-3xl leading-none">
                close
              </span>
            </button>
          </div>
        </header>
        <main class="px-4 pb-4">
          <div
            aria-live="polite"
            class="mb-4 hidden rounded-lg border px-4 py-3 text-sm"
            id="action-feedback"
            role="status"
          ></div>
          <section
            class="space-y-4"
            id="picture-container"
            role="region"
            aria-label="Podgląd zdjęcia"
          ></section>
        </main>
      </div>
      <footer
        class="sticky bottom-0 border-t border-black/10 bg-background-light backdrop-blur-sm dark:border-white/10 dark:bg-background-dark/80"
      >
        <nav class="flex h-16 items-center justify-center gap-12">
          <button
            class="flex flex-col items-center gap-1 text-gray-500 transition-colors hover:text-primary dark:text-gray-400 dark:hover:text-primary"
            id="refresh-picture"
            type="button"
          >
            <span
              aria-hidden="true"
              class="material-symbols-outlined text-2xl leading-none"
            >
              refresh
            </span>
            <span class="text-xs font-medium" data-label>Odśwież</span>
          </button>
          <button
            class="flex flex-col items-center gap-1 text-gray-500 transition-colors hover:text-primary disabled:pointer-events-none disabled:opacity-50 dark:text-gray-400 dark:hover:text-primary"
            id="remove-background"
            type="button"
          >
            <span
              aria-hidden="true"
              class="material-symbols-outlined text-2xl leading-none"
            >
              ink_eraser
            </span>
            <span class="text-xs font-medium" data-label>Usuń tło</span>
          </button>
        </nav>
        <div class="pb-safe"></div>
      </footer>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const productId = params.get("productId");
      const imageNameParam = params.get("imageName");

      const PRODUCT_ENDPOINT = "https://clothingposterappservice-ada8b4eahpfxbrd6.polandcentral-01.azurewebsites.net/products";

      const pictureContainer = document.getElementById("picture-container");
      const refreshButton = document.getElementById("refresh-picture");
      const removeBackgroundButton = document.getElementById("remove-background");
      const feedbackElement = document.getElementById("action-feedback");

      let currentImageUrl = "";
      let isLoading = false;

      function showFeedback(message, type = "info") {
        if (!feedbackElement) {
          return;
        }

        const styles = {
          info: "border-primary/40 bg-primary/10 text-primary",
          success: "border-green-500/50 bg-green-500/10 text-green-700 dark:text-green-400",
          error: "border-red-500/40 bg-red-500/10 text-red-600 dark:text-red-400",
        };

        feedbackElement.textContent = message;
        feedbackElement.className = `mb-4 rounded-lg border px-4 py-3 text-sm ${
          styles[type] ?? styles.info
        }`;
      }

      function clearFeedback() {
        if (!feedbackElement) {
          return;
        }
        feedbackElement.textContent = "";
        feedbackElement.className = "mb-4 hidden rounded-lg border px-4 py-3 text-sm";
      }

      function renderPlaceholder(message) {
        pictureContainer.innerHTML = "";
        const card = document.createElement("div");
        card.className = "rounded-lg border border-black/10 bg-white p-4 text-gray-600 shadow-sm dark:border-white/10 dark:bg-background-dark/50 dark:text-gray-300";
        card.textContent = message;
        pictureContainer.appendChild(card);
      }

      function renderProduct(imageUrl, imageName) {
        document.title = imageName
          ? `${imageName} – Podgląd zdjęcia`
          : "Podgląd zdjęcia produktu";

        pictureContainer.innerHTML = "";

        const layout = document.createElement("div");
        layout.className = "space-y-4";

        const imageWrapper = document.createElement("figure");
        imageWrapper.className = "overflow-hidden rounded-xl border border-black/10 bg-white shadow-sm dark:border-white/10 dark:bg-background-dark/50";

        if (imageUrl) {
          const img = document.createElement("img");
          img.src = imageUrl;
          img.alt = imageName ? `Zdjęcie ${imageName}` : "Zdjęcie produktu";
          img.className = "h-full max-h-[70vh] w-full object-contain bg-black/5 dark:bg-black/30";
          imageWrapper.appendChild(img);
        } else {
          const placeholder = document.createElement("div");
          placeholder.className = "flex h-full min-h-[320px] items-center justify-center bg-background-light text-center text-black/60 dark:bg-background-dark dark:text-white/60";
          placeholder.textContent = "Nie znaleziono zdjęcia o podanej nazwie.";
          imageWrapper.appendChild(placeholder);
        }

        const captionCard = document.createElement("section");
        captionCard.className = "rounded-lg border border-black/10 bg-white p-4 text-sm text-black/70 shadow-sm dark:border-white/10 dark:bg-background-dark/50 dark:text-white/70";
        captionCard.textContent = imageName
          ? `Wyświetlane zdjęcie: ${imageName}`
          : "Wyświetlane zdjęcie produktu";

        layout.appendChild(imageWrapper);
        layout.appendChild(captionCard);

        pictureContainer.appendChild(layout);
      }

      function extractMatchingImage(images, imageName) {
        if (!Array.isArray(images) || !imageName) {
          return "";
        }

        const target = imageName.trim().toLowerCase();
        if (!target) {
          return "";
        }

        return (
          images.find((url) => {
            if (typeof url !== "string") {
              return false;
            }
            const decodedUrl = decodeURIComponent(url);
            return (
              decodedUrl.toLowerCase().includes(target) ||
              decodedUrl.split("/").pop()?.toLowerCase() === target
            );
          }) ?? ""
        );
      }

      function setLoadingState(loading) {
        isLoading = loading;
        refreshButton.disabled = loading;
        const refreshLabel = refreshButton.querySelector("[data-label]");
        if (refreshLabel) {
          refreshLabel.textContent = loading ? "Ładowanie…" : "Odśwież";
        }
      }

      async function fetchProduct() {
        if (!productId) {
          renderPlaceholder("Nie podano identyfikatora produktu.");
          return;
        }

        setLoadingState(true);
        clearFeedback();
        try {
          const response = await fetch(
            `${PRODUCT_ENDPOINT}/${encodeURIComponent(productId)}`
          );
          if (!response.ok) {
            throw new Error("Nie udało się pobrać danych produktu.");
          }
          const product = await response.json();
          currentImageUrl = extractMatchingImage(
            product?.Images ?? [],
            imageNameParam ?? ""
          );
          renderProduct(currentImageUrl, imageNameParam ?? "");
          if (!currentImageUrl) {
            showFeedback(
              "Nie znaleziono zdjęcia o podanej nazwie w bibliotece produktu.",
              "error"
            );
          }
        } catch (error) {
          console.error(error);
          currentImageUrl = "";
          renderPlaceholder(
            "Wystąpił problem podczas ładowania danych produktu. Spróbuj ponownie później."
          );
          showFeedback(
            error?.message ?? "Nie udało się pobrać szczegółów produktu.",
            "error"
          );
        } finally {
          setLoadingState(false);
        }
      }

      refreshButton?.addEventListener("click", () => {
        if (!isLoading) {
          fetchProduct();
        }
      });

      const hasRequiredParams = Boolean(productId && imageNameParam);

      if (!hasRequiredParams) {
        renderPlaceholder(
          "Aby wyświetlić zdjęcie, przekaż parametry productId oraz imageName w adresie URL."
        );
        if (removeBackgroundButton) {
          removeBackgroundButton.disabled = true;
        }
        showFeedback(
          "Brakuje wymaganych parametrów w adresie URL.",
          "error"
        );
      } else {
        if (removeBackgroundButton) {
          removeBackgroundButton.disabled = true;
          const removeLabel = removeBackgroundButton.querySelector("[data-label]");
          if (removeLabel) {
            removeLabel.textContent = "Wkrótce";
          }
        }

        fetchProduct();
      }
    </script>
  </body>
</html>
