<script>
  document.addEventListener('DOMContentLoaded', () => {
    const slider = document.getElementById('image-slider');
    const indicators = document.getElementById('image-indicators');
    const params = new URLSearchParams(window.location.search);
    const productId = params.get('productId');
    const deleteButton = document.getElementById('delete-product');
    const saveButton = document.getElementById('save-product');
    const facebookJobButton = document.getElementById('facebook-job');
    const refreshButton = document.getElementById('refresh-product');
    const extractJobButton = document.getElementById('extract-job');

    if (!productId) {
      console.warn('No productId provided in the query string.');
      return;
    }

    if (deleteButton) {
      deleteButton.addEventListener('click', async () => {
        const confirmed = window.confirm('Czy na pewno chcesz usunąć ten produkt?');

        if (!confirmed) {
          return;
        }

        try {
          const response = await fetch(`https://clothingposterappservice-ada8b4eahpfxbrd6.polandcentral-01.azurewebsites.net/products/${encodeURIComponent(productId)}`, {
            method: 'DELETE',
          });

          if (!response.ok) {
            throw new Error(`Nie udało się usunąć produktu. Status: ${response.status}`);
          }

          window.location.href = 'index.html';
        } catch (error) {
          console.error('Unable to delete product.', error);
          window.alert('Nie można usunąć produktu. Spróbuj ponownie.');
        }
      });
    }

    if (refreshButton) {
      refreshButton.addEventListener('click', () => {
        fetchProduct(productId);
      });
    }

    if (extractJobButton) {
      extractJobButton.addEventListener('click', async () => {
       try {
          const payload = buildPayload();

          const response = await fetch(`https://clothingposterappservice-ada8b4eahpfxbrd6.polandcentral-01.azurewebsites.net/products/${encodeURIComponent(productId)}/extract-attr`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            throw new Error(`Nie udało się uruchomić zadania wyodrębniania atrybutów. Status: ${response.status}`);
          }

          window.location.href = 'jobs.html';
        } catch (error) {
          console.error('Failed to start extract attributes job.', error);
          window.alert('Nie można uruchomić zadania wyodrębniania atrybutów. Spróbuj ponownie.');
        }
      });
    }

    fetchProduct(productId);

    if (facebookJobButton) {
      facebookJobButton.addEventListener('click', async () => {
        try {
          const payload = buildPayload();

          const response = await fetch(`https://clothingposterappservice-ada8b4eahpfxbrd6.polandcentral-01.azurewebsites.net/products/${encodeURIComponent(productId)}/publish-fb-draft`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            throw new Error(`Nie udało się uruchomić zadania tworzenia szkicu posta na Facebooku. Status: ${response.status}`);
          }

          window.location.href = 'jobs.html';
        } catch (error) {
          console.error('Failed to start create facebook draft post job.', error);
          window.alert('Nie można utworzyć szkicu posta na Facebooku. Spróbuj ponownie.');
        }
      });
    }

    if (saveButton) {
      saveButton.addEventListener('click', async () => {
        try {
          const payload = buildPayload();

          const response = await fetch(`https://clothingposterappservice-ada8b4eahpfxbrd6.polandcentral-01.azurewebsites.net/products/${encodeURIComponent(productId)}`, {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
          });

          if (!response.ok) {
            throw new Error(`Nie udało się zaktualizować produktu. Status: ${response.status}`);
          }

          window.location.href = 'index.html';
        } catch (error) {
          console.error('Unable to update product.', error);
          window.alert('Nie można zapisać zmian produktu. Spróbuj ponownie.');
        }
      });
    }

    async function fetchProduct(id) {
      try {
        const response = await fetch(`https://clothingposterappservice-ada8b4eahpfxbrd6.polandcentral-01.azurewebsites.net/products/${encodeURIComponent(id)}`);

        if (!response.ok) {
          throw new Error(`Nie udało się pobrać produktu. Status: ${response.status}`);
        }

        const product = await response.json();
        populateFields(product);
        populateImages(Array.isArray(product?.Images) ? product.Images : []);
      } catch (error) {
        console.error('Unable to load product details.', error);
        populateImages([]);
      }
    }

    function populateFields(product) {
      const attributes = product?.Attributes ?? {};

      const fieldMap = {
        'product-title': attributes.Title,
        category: attributes.Category,
        brand: attributes.Brand,
        model: attributes.Model,
        colors: attributes.Colors,
        materials: attributes.Materials,
        pattern: attributes.Pattern,
        condition: attributes.Condition,
        'size-label': attributes.SizeLabel,
        fit: attributes.Fit,
        style: attributes.Style,
      };

      Object.entries(fieldMap).forEach(([id, value]) => {
        const element = document.getElementById(id);

        if (element) {
          element.value = value ?? '';
        }
      });

      const measurements = {
        'measurement-chest': attributes.ChestCm,
        'measurement-waist': attributes.WaistCm,
        'measurement-hip': attributes.HipCm,
        'measurement-length': attributes.LengthCm,
        'measurement-sleeve': attributes.SleeveCm,
        'measurement-shoulder': attributes.ShoulderCm,
      };

      Object.entries(measurements).forEach(([id, value]) => {
        const element = document.getElementById(id);

        if (element) {
          element.value = value ?? '';
        }
      });

      const notableDetails = document.getElementById('notable-details');
      const defects = document.getElementById('defects');

      if (notableDetails) {
        notableDetails.value = attributes.NotableDetails ?? '';
      }

      if (defects) {
        defects.value = attributes.Defects ?? '';
      }

      const facebookDraftSection = document.getElementById('facebook-draft-section');
      const facebookDraftLink = document.getElementById('facebook-draft-link');

      if (facebookDraftSection && facebookDraftLink) {
        const draftUrl = typeof product?.FacebookPostDraftUrl === 'string' ? product.FacebookPostDraftUrl.trim() : '';

        if (draftUrl) {
          facebookDraftLink.href = draftUrl;
          facebookDraftLink.textContent = draftUrl;
          facebookDraftSection.classList.remove('hidden');
        } else {
          facebookDraftLink.removeAttribute('href');
          facebookDraftLink.textContent = '';
          if (!facebookDraftSection.classList.contains('hidden')) {
            facebookDraftSection.classList.add('hidden');
          }
        }
      }
    }

    let sliderInitialized = false;

    function extractImageName(imageUrl) {
      if (typeof imageUrl !== 'string' || !imageUrl.trim()) {
        return '';
      }

      try {
        const url = new URL(imageUrl);
        const pathname = url.pathname ?? '';
        const segments = pathname.split('/').filter(Boolean);
        return segments.length ? segments[segments.length - 1] : '';
      } catch (error) {
        const segments = imageUrl.split(/[\\/]/).filter(Boolean);
        return segments.length ? segments[segments.length - 1] : '';
      }
    }

    function populateImages(images) {
      if (!slider || !indicators) {
        return;
      }

      slider.innerHTML = '';
      indicators.innerHTML = '';

      if (!images.length) {
        const placeholder = document.createElement('div');
        placeholder.className = 'flex-shrink-0 w-full h-full snap-center bg-background-light dark:bg-background-dark flex items-center justify-center text-black/60 dark:text-white/60';
        placeholder.textContent = 'Brak dostępnych zdjęć';
        slider.appendChild(placeholder);
        return;
      }

      images.forEach((url, index) => {
        const slide = document.createElement('div');
        slide.className = 'flex-shrink-0 w-full h-full snap-center bg-cover bg-center cursor-pointer';
        slide.style.backgroundImage = `url("${url}")`;
        slide.addEventListener('click', () => {
          const imageName = extractImageName(url);
          const query = new URLSearchParams();
          query.set('productId', productId);
          query.set('imageName', imageName);
          window.location.href = `picture.html?${query.toString()}`;
        });
        slider.appendChild(slide);

        const indicator = document.createElement('div');
        indicator.className = `w-2 h-2 rounded-full ${index === 0 ? 'bg-white' : 'bg-white/50'}`;
        indicators.appendChild(indicator);
      });

      slider.scrollTo({ left: 0 });
      updateIndicators();
      if (!sliderInitialized) {
        slider.addEventListener('scroll', handleSliderScroll, { passive: true });
        sliderInitialized = true;
      }
    }

    let scrollTicking = false;

    function handleSliderScroll() {
      if (!scrollTicking) {
        scrollTicking = true;
        window.requestAnimationFrame(() => {
          updateIndicators();
          scrollTicking = false;
        });
      }
    }

    function updateIndicators() {
      if (!slider || !indicators || !indicators.children.length) {
        return;
      }

      const slideWidth = slider.clientWidth || 1;
      const activeIndex = Math.round((slider.scrollLeft || 0) / slideWidth);

      Array.from(indicators.children).forEach((indicator, index) => {
        indicator.className = `w-2 h-2 rounded-full ${index === activeIndex ? 'bg-white' : 'bg-white/50'}`;
      });
    }

    function buildPayload() {
      const getValue = (id) => {
        const element = document.getElementById(id);
        return element ? element.value.trim() : '';
      };

      return {
        Attributes: {
          Title: getValue('product-title'),
          Category: getValue('category'),
          Brand: getValue('brand'),
          Model: getValue('model'),
          Colors: getValue('colors'),
          Materials: getValue('materials'),
          Pattern: getValue('pattern'),
          Condition: getValue('condition'),
          SizeLabel: getValue('size-label'),
          ChestCm: getValue('measurement-chest'),
          WaistCm: getValue('measurement-waist'),
          HipCm: getValue('measurement-hip'),
          LengthCm: getValue('measurement-length'),
          SleeveCm: getValue('measurement-sleeve'),
          ShoulderCm: getValue('measurement-shoulder'),
          Fit: getValue('fit'),
          Style: getValue('style'),
          NotableDetails: getValue('notable-details'),
          Defects: getValue('defects'),
        },
      };
    }
  });
</script>
